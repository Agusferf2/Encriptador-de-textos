<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/Style.css">
</head>
<body>
    <main>
        <div class="containerTextos">
            <div class="ingresarTexto">
                <h1>Encriptador de texto</h1>
                <textarea name="text" id="inputTexto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="botones">
                    <p id="advertencia"><img src="./imagenes/error_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Exclamacion" id="ExclamationSign">Solo letras minusculas y sin acentos</p>
                    <button class="btn" id="Encriptar">Encriptar</button>
                    <button class="btn" id="Desencriptar">Desencriptar</button>
                </div>
            </div>
            <div id="mostrarTexto">
                <div id ="noHayTexto">
                    <img src="./imagenes/buscandoalgo.png" alt="No se encontro texto" id="LupaImg">
                    <h2 class="Notext" id="reviseTexto">Ningun mensaje fue encontrado</h2>
                    <p class="Notext" id="reviseMayus">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>      
                <div id="mostrarResultado">
                    <h2 id="desOEncript"></h2>
                    <textarea name="resultado" id="resultado" readonly></textarea>
                    <button id="copyBTN">Copiar</button>
                </div>
            </div>
        </div>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
